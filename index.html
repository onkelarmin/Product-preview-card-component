<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="card-preview">
      <div class="card-preview__img"></div>
      <div class="card-preview__content flow-content">
        <p class="text-small">Perfume</p>
        <h3 class="card-preview__title">Gabrielle Essence Eau De Parfum</h3>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price-discount">$149.99</span>
          <span class="price-original">$169.99</span>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="" />
          <span>Add to Cart</span>
        </button>
      </div>
    </article>
  </body>
</html>
